<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/foundation.sub.css">

  <script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/foundation.min.js"></script>

  <!-- <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=58deb3cdbf4406001103d035&product=sop' async='async'></script> -->

{% if site.owner.google.analytics and site.mode == 'production' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96539605-1', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}

<script type="text/javascript" async
src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5bc2a94aabccec00115cc31a&product=inline-share-buttons' async='async'></script>

<!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png"> -->

<link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
